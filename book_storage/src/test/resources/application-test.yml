spring:
  mongodb:
    embedded:
      version: 4.0.2
  data:
    mongodb:
      port: 0
      database: test

mongock:
  runner-type: InitializingBean
  change-logs-scan-package:
    - ru.otus.book_storage.changelogs
  mongo-db:
    write-concern:
      journal: false
    read-concern: local

logging:
  level:
    root: ERROR