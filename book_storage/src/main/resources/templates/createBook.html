<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Create book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

        .errors {
            color: red;
        }
    </style>
</head>
<body>

<form id="save-form" action="createBook.html" th:action="@{/book/save}" th:method="POST" th:object="${book}">
    <h3>Create Book:</h3>

    <div class="row">
        <label for="title">Title:</label>
        <input id="title" th:field="*{title}" type="text" value="Title book"/>
        <div class="errors" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Wrong book title error</div>
    </div>

    <div class="row">
        <label>Genre:</label>
        <select id="genreId" name="genreId" class="form-control">
            <option th:each="genre: ${genres}"
                    th:text="${genre.name}"
                    th:attr="name='genreId'"
                    th:value="${genre.id}">
            </option>
        </select>
    </div>

    <div class="row">
        <label>Author:</label>
        <select id="authorId" name="authorId" class="form-control">
            <option th:each="author: ${authors}"
                    th:text="${author.firstName} + ' ' + ${author.lastName}"
                    th:attr="name='authorId'"
                    th:value="${author.id}">
            </option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="allBook.html" th:href="@{/book/all}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>
</body>
</html>
