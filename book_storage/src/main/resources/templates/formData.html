<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<div th:fragment="copy">
    <div class="row">
        <label for="title">Title:</label>
        <input id="title" type="text" name="title" value="Title book"/>
    </div>

    <div class="row">
        <label>Genre:</label>
        <select id="genreId" name="genreId" class="form-control">
        </select>
    </div>

    <div class="row">
        <label>Author:</label>
        <select id="authorId" name="authorId" class="form-control">
        </select>
    </div>

    <div class="row">
        <button type="button" onclick="saveBook()">Save</button>
        <a href="allBook.html" th:href="@{/}">
            <button type="button">Cancel</button>
        </a>
    </div>
</div>
