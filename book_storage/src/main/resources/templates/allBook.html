<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>

    <style type="text/css">
        body {
            padding: 50px;
        }
        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }
        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }
        .books td:last-child, td:first-child {
            width: 200px;
        }
        h3, .creator{
            font-size: 20px;
            text-align: left;
        }
    </style>
</head>

<body>
<h3>Books:</h3>

<table class="books">
    <thead>
    <tr>
        <th>id</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Author</th>
        <th>Action</th>
        <th>Count Comments</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}" th:object="${book}">
        <td th:text="*{id}">1</td>
        <td th:text="*{title}">Book</td>
        <td th:text="*{genre.name}">Genre</td>
        <td th:text="*{author.firstName} + ' ' + *{author.lastName}">Book</td>
        <td>
            <a th:href="@{/book/edit(id=${book.id})}" href="editBook.html">Edit</a>
        </td>
        <td th:text="*{comments.size()}">0</td>
    </tr>
    </tbody>
</table>

<a class="creator" href="createBook.html" th:href="@{/book/create}">
    <button type="button">Create Book</button>
</a>
</body>
</html>
